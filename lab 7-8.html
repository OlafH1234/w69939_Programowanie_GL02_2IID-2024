<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz rejestracji</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formularz rejestracji</h1>
        <form id="myForm">
            <div>
                <label for="firstName">Imię:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div>
                <label for="lastName">Nazwisko:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" minlength="8" required>
            </div>
            <div>
                <label for="confirmPassword">Powtórz hasło:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required>
            </div>
            <div>
                <label for="gender">Płeć:</label>
                <select id="gender" name="gender" required>
                    <option value="">Wybierz</option>
                    <option value="male">Mężczyzna</option>
                    <option value="female">Kobieta</option>
                    <option value="other">Inna</option>
                </select>
            </div>
            <div>
                <label for="phone">Telefon:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div>
                <label for="birthdate">Data urodzenia:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div>
                <label for="country">Kraj:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div>
                <label for="province">Województwo:</label>
                <select id="province" name="province" disabled>
                    <option value="">Wybierz</option>
                    <!-- opcje województw -->
                </select>
            </div>
            <div>
                <label for="address">Adres zamieszkania:</label>
                <input type="text" id="address" name="address" disabled>
            </div>
            <div>
                <label for="sameAddress">Adres korespondencyjny jest taki sam jak adres zamieszkania:</label>
                <input type="checkbox" id="sameAddress" name="sameAddress" checked>
            </div>
            <div id="correspondenceAddressContainer" style="display: none;">
                <label for="correspondenceAddress">Adres korespondencyjny:</label>
                <input type="text" id="correspondenceAddress" name="correspondenceAddress" disabled>
            </div>
            <button type="submit">Zapisz</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
